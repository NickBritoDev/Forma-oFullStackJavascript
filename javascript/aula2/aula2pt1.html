<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body style="align-items: center; justify-content: center; flex-direction: column; display: flex; margin-top: 25%;">

    <h2>Cadastre-se</h2>
    <form style="display: flex; flex-direction: column; width: 90%;" action="get">
        <label for="firstName">Nome</label>
        <input type="text" id="firstName" placeholder="insira seu nome..." required>

        <label for="lastName">Sobrenome</label>
        <input type="text" id="lastName" placeholder="insira seu sobrenome..." required>

        <label for="work">Area de atuação</label>
        <input type="text" id="work" placeholder="diga com que trabalha/estuda" required>

        <label for="age">Ano de nascimento</label>
        <input type="number" name="age" id="age" placeholder="inisra o seu ano de nascimento" required>
        <input type="submit" value="Enviar">
    </form>
    <p style="text-align: justify;  width: 50%;" id="text"></p>
    <script src="./scriptAula02Exer1.js"></script>
</body>
