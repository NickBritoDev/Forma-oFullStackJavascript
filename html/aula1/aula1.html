<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 1 - top tags</title>
</head>
<body>
    <p>Aprendendo mais sobre tags</p>
    <h1>Ordenados</h1>
    <ol>
        <li><s>amor</s></li>
        <li>amora</li>
        <li>amado</li>
        <li>amido</li>
        <li>amigo</li>
        <br>
        <li>arriba</li>
        <li>arroz</li>
        <li>arnaldo</li>
        <li>abençoado</li>
        <li>amaral</li>
    </ol>
    <hr>
    <h1>Não ordenada</h1>
    <ul>
        <li><strong>amor</strong></li>
        <li>amora</li>
        <li>amado</li>
        <li>amido</li>
        <li>amigo</li>
        <br>
        <li>arriba</li>
        <li>arroz</li>
        <li>arnaldo</li>
        <li>abençoado</li>
        <li>amaral</li>
    </ul>
</body>
</html>
